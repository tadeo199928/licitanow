<div class="hero-container">
  <section class="hero">
    <video
      oncanplay="this.play()"
      onloadedmetadata="this.muted = true"
      playsinline
      autoplay
      loop
      muted
    >
      <source src="/assets/hero-sections.mp4" type="video/mp4" />
    </video>

    <div class="hero-content">
      <h1 class="hero-title">
        @for (letter of titleLetters; track $index) {
          <span class="letter" [style.animation-delay]="$index * 0.1 + 's'">{{ letter }}</span>
        }
      </h1>
      <div class="hero-rotating-text">
        <ngx-typed-js
          [strings]="['Innovation', 'Premium', 'Online']"
          [typeSpeed]="100"
          [backSpeed]="80"
          [loop]="true"
        >
          <span class="typing"></span>
        </ngx-typed-js>
      </div>
    </div>
  </section>
</div>
