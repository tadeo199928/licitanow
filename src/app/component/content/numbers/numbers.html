<section class="numbers-content-container">
  <h2>A Nova Geração de Concursos Online</h2>
  <div class="numbers-container">
    @for (i of stats(); track $index) {
      <div class="stats">
        <p>{{ i.display }}</p>
        <h4>{{ i.label }} <fa-icon class="icon" [icon]="i.Icon"></fa-icon></h4>
      </div>
    }
  </div>
</section>
